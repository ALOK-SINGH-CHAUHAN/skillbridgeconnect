<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Teacher Portal | Login & Registration</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="auth-container">
            <!-- Header -->
            <div class="auth-header text-center mb-4">
                <div class="logo-container mb-3">
                    <i class="fas fa-graduation-cap logo-icon"></i>
                </div>
                <h2 class="auth-title">Student-Teacher Portal</h2>
                <p class="auth-subtitle">Connect, Learn, and Collaborate</p>
            </div>

            <!-- Tab Navigation -->
            <div class="tab-navigation mb-4">
                <button class="tab-btn active" data-tab="login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
                <button class="tab-btn" data-tab="register">
                    <i class="fas fa-user-plus me-2"></i>Register
                </button>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer" class="mb-3"></div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <form id="loginFormElement">
                    <div class="form-group mb-3">
                        <label for="loginIdentifier" class="form-label">
                            <i class="fas fa-user me-2"></i>Email or Username
                        </label>
                        <input type="text" class="form-control" id="loginIdentifier" name="identifier" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="loginPassword" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                            <button type="button" class="password-toggle" data-target="loginPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 auth-btn">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </form>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" class="auth-form">
                <form id="registerFormElement">
                    <!-- Role Selection -->
                    <div class="form-group mb-3">
                        <label class="form-label">
                            <i class="fas fa-users me-2"></i>I am a:
                        </label>
                        <div class="role-selection">
                            <div class="role-option">
                                <input type="radio" id="studentRole" name="role" value="student" required>
                                <label for="studentRole" class="role-label">
                                    <i class="fas fa-user-graduate"></i>
                                    <span>Student</span>
                                    <small>Looking for mentorship and guidance</small>
                                </label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="teacherRole" name="role" value="teacher" required>
                                <label for="teacherRole" class="role-label">
                                    <i class="fas fa-chalkboard-teacher"></i>
                                    <span>Teacher/Sponsor</span>
                                    <small>Ready to mentor and guide students</small>
                                </label>
                            </div>
                        </div>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="registerFullName" class="form-label">
                            <i class="fas fa-id-card me-2"></i>Full Name
                        </label>
                        <input type="text" class="form-control" id="registerFullName" name="fullName" required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="registerUsername" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input type="text" class="form-control" id="registerUsername" name="username" required>
                        <div class="invalid-feedback"></div>
                        <div class="form-text">
                            <i class="fas fa-info-circle me-1"></i>
                            <span id="usernameAvailability"></span>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="registerEmail" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <input type="email" class="form-control" id="registerEmail" name="email" required>
                        <div class="invalid-feedback"></div>
                        <div class="form-text">
                            <i class="fas fa-info-circle me-1"></i>
                            <span id="emailAvailability"></span>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="registerPassword" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="registerPassword" name="password" required>
                            <button type="button" class="password-toggle" data-target="registerPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback"></div>
                        <div class="password-strength mt-2">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <small class="strength-text">Password strength: <span id="strengthIndicator">Weak</span></small>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock me-2"></i>Confirm Password
                        </label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="password-toggle" data-target="confirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 auth-btn">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="auth-footer text-center mt-4">
                <p class="mb-0">
                    <i class="fas fa-shield-alt me-2"></i>
                    Your data is secure and protected
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>
</html>
